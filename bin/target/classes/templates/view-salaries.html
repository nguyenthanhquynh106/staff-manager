<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Bảng lương nhân viên</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<p style="float: right; font-size: 16px">
			<label th:text="${session.USERNAME}"></label> <a href="/logout">Đăng xuất</a>
		</p>

		<h2 class="text-center">BẢNG LƯƠNG NHÂN VIÊN</h2>
		<p>
			<a class="btn btn-success" href="/goHome"><span class="glyphicon glyphicon-home"></span> Trang chủ</a>
			<a class="btn btn-primary" href="/salaries/"><span class="glyphicon glyphicon-user"></span> Thêm nhân viên</a>
		</p>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Mã nhân viên</th>
					<th>Tên nhân viên</th>
					<th>Phòng ban</th>
					<th>Chức vụ</th>
					<th>Lương cơ bản</th>
					<th>Phụ cấp</th>
					<th>Hệ số lương</th>
					<th>Lương chính xác</th>
					<th>Hoạt động</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${LIST_SALARY}">
					<td th:text="${item.staff.id}"></td>
					<td th:text="${item.staff.name}"></td>
					<td th:text="${item.staff.depart.name}"></td>
					<td th:text="${item.staff.role.name}"></td>
					<td th:text="${item.staff.role.basicSalary}"></td>
					<td th:text="${item.staff.role.subSalary}"></td>
					<td th:text="${item.salaryFactor}"></td>
					<td th:text="${item.salaryFactor*item.staff.role.basicSalary+item.staff.role.subSalary}"></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{'/salaries/edit/' + ${item.id}}">Sửa</a> | <a
						class="btn btn-danger btn-sm"
						th:href="@{'/salaries/delete/' + ${item.id}}">Xóa</a></td>
				</tr>

			</tbody>
		</table>

	</div>
</body>
</html>
