<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Thêm nhân viên</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">
				<p style="float: right; font-size: 16px">
					<label th:text="${session.USERNAME}"></label> <a href="/logout">Đăng xuất</a>
				</p>

				<h2 class="myclass">Thêm nhân viên</h2>

				<form th:action="${ACTION}" th:object="${STAFFDTO}" method="post"
					enctype="multipart/form-data">
					<div class="form-group">
						<label>Mã nhân viên</label> <input type="text" th:field="*{id}"
							class="form-control" name="id" placeholder="Nhập mã nhân viên" id="id"
							value="">
					</div>
					<div class="form-group">
						<label>Tên nhân viên</label> <input type="text" th:field="*{name}"
							class="form-control" name="name" placeholder="Nhập tên nhân viên"
							id="name" value="">
					</div>
					<div class="form-group">
						<label>Giới tính</label>
						<div class="radio">
							<!--value = 1 => Nam| 0 =>Nu -->
							<label class="checkbox-inline"> <input type="radio"
								th:field="*{gender}" name="gender" value="1" id="gender1">Nam
							</label> <label class="checkbox-inline"> <input type="radio"
								th:field="*{gender}" name="gender" checked="checked" value="0"
								id="gender2">Nữ
							</label>
						</div>
					</div>
					<div class="form-group">
						<label>Ngày sinh</label> <input type="text" th:field="*{birthday}"
							class="form-control" name="birthday" placeholder="Nhập ngày sinh"
							id="birthday" value="">
					</div>
					<div class="form-group">
						<label>Ảnh</label> <input type="file" th:field="*{photo}"
							class="form-control" name="photo" placeholder="Enter photo"
							id="photo">
					</div>
					<div class="form-group">
						<label>Email</label> <input type="text" th:field="*{email}"
							class="form-control" name="email" placeholder="Nhập email"
							id="email" value="">
					</div>
					<div class="form-group">
						<label>Số điện thoại</label> <input type="tel" th:field="*{phone}"
							class="form-control" name="phone" placeholder="Nhập số điện thoại"
							id="phone" value="">
					</div>
					<div class="form-group">
						<label>Chọn phòng ban</label> <select th:field="*{departId}"
							class="form-control" id="departId" name="departId">
							<option th:each="depart : ${DEPARTS}" th:value="${depart.id}"
								th:text="${depart.name}"></option>
						</select>
					</div>
					<div class="form-group">
						<label>Chọn chức vụ</label> <select th:field="*{roleId}"
							class="form-control" id="roleId" name="roleId">
							<option th:each="role : ${ROLES}" th:value="${role.id}"
								th:text="${role.name}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="comment">Ghi chú</label>
						<textarea class="form-control" rows="3" th:field="*{notes}"
							id="notes" name="notes"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Lưu</button>
					<button type="reset" class="btn btn-danger">Hủy bỏ</button>
					<a class="btn btn-warning" href="/staffs/list">Xem danh sách nhân viên</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
