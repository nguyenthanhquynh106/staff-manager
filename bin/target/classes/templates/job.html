<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Thêm công việc</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">
				<p style="float: right; font-size: 16px">
					<label th:text="${session.USERNAME}"></label> <a href="/logout">Đăng xuất</a>
				</p>

				<h2 class="myclass">Thêm công việc</h2>

				<form th:action="${ACTION_JOB}" th:object="${JOBDTO}" method="post"
					enctype="multipart/form-data">
					<div class="form-group">
						<label>Mã công việc</label> <input type="text" th:field="*{id}"
							class="form-control" name="id" placeholder="Nhập mã công việc" id="id"
							value="">
					</div>
					<div class="form-group">
						<label>Tên công việc</label> <input type="text" th:field="*{name}"
							class="form-control" name="name" placeholder="Nhập tên công việc"
							id="name" value="">
					</div>
					<div class="form-group">
						<label for="comment">Mô tả</label>
						<textarea class="form-control" rows="3" th:field="*{describe}"
							id="describe" name="describe" placeholder="Nhập mô tả công việc"></textarea>
					</div>
					<div class="form-group">
						<label>Ngày bắt đầu</label> <input type="text" th:field="*{startDate}"
							class="form-control" name="startDate" placeholder="Nhập ngày bắt đầu"
							id="birthday" value="">
					</div>
					<div class="form-group">
						<label>Ngày kết thúc</label> <input type="text" th:field="*{finishDate}"
							class="form-control" name="finishDate" placeholder="Nhập ngày kết thúc"
							id="birthday" value="">
					</div>
					<div class="form-group">
						<label>Chọn phòng ban</label> <select th:field="*{departId}"
							class="form-control" id="departId" name="departId">
							<option th:each="depart : ${DEPARTS}" th:value="${depart.id}"
								th:text="${depart.name}"></option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Lưu</button>
					<button type="reset" class="btn btn-danger">Hủy</button>
					<a class="btn btn-warning" href="/jobs/list">Xem danh sách công việc</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
